<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/stylesheet.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Welcome</h1>
  </header>
  <main>
    <div class="score">
      <table id="tb-score" class="t-score">
        <tbody>
          <tr>
            <td class="score-box">
              <span class="symbol">X</span>
              <span class="space">-</span>
              <span class="score">-</span>
            </td>
            <td class="score-space">

            </td>
            <td class="score-box">
              <span class="symbol">O</span>
              <span class="space">-</span>
              <span class="score">-</span>
            </td>
          </tr>
        </tbody>
      </table>  
      <p class="turn">Starting: X Turn</p>
    </div>

    <div class="board">
      <table id="tb-board" class="t-board" cellspacing="0" cellpadding="0" >
        <tbody>
          <tr>
            <td class="border-r border-b">1</td>
            <td class="border-b">2</td>
            <td class="border-l border-b">3</td>
          </tr>
          <tr>
            <td class="border-r">4</td>
            <td>5</td>
            <td class="border-l">6</td>
          </tr>
          <tr>
            <td class="border-r border-t">7</td>
            <td class="border-t">8</td>
            <td class="border-l border-t">9</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
