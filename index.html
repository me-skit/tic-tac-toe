  <header>
    <h1>Welcome</h1>

    <div class="score">
      <table id="tb-score" class="t-score">
        <tbody>
          <tr>
            <td class="score-box">
              <span class="symbol">X</span>
              <span class="space">-</span>
              <span class="score" id="score-x">-</span>
            </td>
            <td class="score-space">

            </td>
            <td class="score-box">
              <span class="symbol">O</span>
              <span class="space">-</span>
              <span class="score" id="score-o">-</span>
            </td>
          </tr>
        </tbody>
      </table>  
      <p id="p-turn">Starting: <b>X</b> Turn</p>
    </div>

              </svg>
