<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/stylesheet.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Welcome</h1>
  </header>
  <main>
    <div class="score">
      <table id="tb-score" class="t-score">
        <tbody>
          <tr>
            <td class="score-box">
              <span class="symbol">X</span>
              <span class="space">-</span>
              <span class="score">-</span>
            </td>
            <td class="score-space">

            </td>
            <td class="score-box">
              <span class="symbol">O</span>
              <span class="space">-</span>
              <span class="score">-</span>
            </td>
          </tr>
        </tbody>
      </table>  
      <p class="turn">Starting: X Turn</p>
    </div>

    <div class="board">
      <table id="tb-board" class="t-board" cellspacing="0" cellpadding="0" >
        <tbody>
          <tr>
            <td class="square bdr-r bdr-b">0</td>
            <td class="square bdr-b bdr-l bdr-r">1</td>
            <td class="square bdr-l bdr-b">2</td>
          </tr>
          <tr>
            <td class="square bdr-r bdr-t bdr-b">3</td>
            <td class="square bdr-t bdr-r bdr-b bdr-l">4</td>
            <td class="square bdr-l bdr-t bdr-b">5</td>
          </tr>
          <tr>
            <td class="square bdr-r bdr-t">6</td>
            <td class="square bdr-t bdr-r bdr-l">7</td>
            <td class="square bdr-l bdr-t">8</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <p class="selected"></p>
  </footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
